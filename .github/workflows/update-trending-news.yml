name: Update Trending News

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at the top of the hour
  workflow_dispatch:  # Allow manual triggering for testing
  push:
    branches: [ main ]
    paths:
      - 'trending/scripts/**'
      - '.github/workflows/update-trending-news.yml'

permissions:
  contents: write
  actions: read

jobs:
  update-news:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        persist-credentials: true
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev build-essential
        
    - name: Debug environment
      run: |
        echo "🐍 Python version: $(python --version)"
        echo "📁 Current directory: $(pwd)"
        echo "📂 Directory contents:"
        ls -la
        echo "📝 Files in trending/scripts:"
        ls -la trending/scripts/
        echo "🔧 Environment variables:"
        echo "GITHUB_WORKSPACE: $GITHUB_WORKSPACE"
        echo "PYTHONPATH: $PYTHONPATH"
        
    - name: Install Python dependencies
      working-directory: ./trending/scripts
      run: |
        echo "📦 Installing lightweight Python dependencies..."
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 feedparser python-dateutil lxml
        echo "✅ Dependencies installed successfully"
        
    - name: Configure git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
    - name: Run trending news generator
      working-directory: ./trending/scripts
      timeout-minutes: 10
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PYTHONPATH: ${{ github.workspace }}/trending/scripts
      run: |
        echo "🚀 Starting lightweight trending news generation at $(date)"
        echo "📁 Working directory: $(pwd)"
        echo "📄 Checking if news_generator_lightweight.py exists:"
        ls -la news_generator_lightweight.py
        echo "🐍 Running lightweight Python script..."
        python news_generator_lightweight.py 2>&1 | tee generator_output.log
        echo "✅ Trending news generation completed at $(date)"
      run: |
        echo "🚀 Starting trending news generation at $(date)"
        echo "📁 Working directory: $(pwd)"
        echo "📄 Checking if news_generator.py exists:"
        ls -la news_generator.py
        echo "🐍 Running Python script..."
        python news_generator.py 2>&1 | tee generator_output.log
        echo "✅ Trending news generation completed at $(date)"
        echo "📋 Script output saved to generator_output.log"
        
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet && git diff --cached --quiet; then
          echo "No changes detected"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git add .
        git commit -m "🤖 Auto-update: New trending articles $(date +'%Y-%m-%d %H:%M UTC')"
        git push
        echo "✅ Changes committed and pushed successfully"
        
    - name: No changes to commit
      if: steps.changes.outputs.has_changes == 'false'
      run: |
        echo "ℹ️ No new content generated - no changes to commit"