name: Update Trending News

on:
  schedule:
    - cron: '0 * * * *'  # Every hour at the top of the hour
  workflow_dispatch:  # Allow manual triggering for testing

permissions:
  contents: write
  actions: read

jobs:
  update-news:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        persist-credentials: true
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-dev build-essential
        
    - name: Install Python dependencies
      working-directory: ./trending/scripts
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Cache AI models and data
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/huggingface
          ~/.cache/torch
        key: ${{ runner.os }}-ai-models-${{ hashFiles('trending/scripts/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-ai-models-
          
    - name: Configure git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
    - name: Run trending news generator
      working-directory: ./trending/scripts
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        HF_HOME: ~/.cache/huggingface
        PYTHONPATH: ${{ github.workspace }}/trending/scripts
      run: |
        echo "🚀 Starting trending news generation at $(date)"
        python news_generator.py
        echo "✅ Trending news generation completed at $(date)"
        
    - name: Check for changes
      id: changes
      run: |
        if git diff --quiet && git diff --cached --quiet; then
          echo "No changes detected"
          echo "has_changes=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected"
          echo "has_changes=true" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.changes.outputs.has_changes == 'true'
      run: |
        git add .
        git commit -m "🤖 Auto-update: New trending articles $(date +'%Y-%m-%d %H:%M UTC')"
        git push
        echo "✅ Changes committed and pushed successfully"
        
    - name: No changes to commit
      if: steps.changes.outputs.has_changes == 'false'
      run: |
        echo "ℹ️ No new content generated - no changes to commit"