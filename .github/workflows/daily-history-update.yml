name: Daily History Timeline Update

on:
  schedule:
    # Run daily at 12:00 AM IST (18:30 UTC - IST is UTC+5:30)
    - cron: '30 18 * * *'
  workflow_dispatch: # Allow manual triggering
  push:
    branches: [ main ]
    paths:
      - 'history/history-automation.py'
      - '.github/workflows/daily-history-update.yml'

# Add permissions for the GITHUB_TOKEN
permissions:
  contents: write
  actions: read

jobs:
  update-history:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
        persist-credentials: true

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Configure git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Run history automation script
      working-directory: ./history
      run: |
        echo "🕐 Running history automation at $(date)"
        echo "📂 Current directory: $(pwd)"
        echo "� Python version: $(python --version)"
        echo "�📋 Files before script execution:"
        ls -la
        echo "🚀 Starting history automation..."
        
        # Check if the script file exists
        if [ ! -f "history-automation.py" ]; then
          echo "❌ Error: history-automation.py not found!"
          exit 1
        fi
        
        # Run the script with error handling
        if python history-automation.py; then
          echo "✅ Script executed successfully!"
        else
          echo "❌ Script execution failed!"
          exit 1
        fi
        
        echo "📋 Files after script execution:"
        ls -la

    - name: Check for changes
      id: verify-changed-files
      run: |
        echo "🔍 Checking for file changes..."
        git status --porcelain
        if [ -n "$(git status --porcelain)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
          echo "📝 Files changed:"
          git status --porcelain
          echo "📊 Detailed changes:"
          git diff --name-status
        else
          echo "changed=false" >> $GITHUB_OUTPUT
          echo "✅ No changes detected - files are up to date"
        fi

    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git add history/
        git commit -m "🗓️ Daily history update for $(date -d '+5 hours 30 minutes' +'%B %d, %Y') IST
        
        - Updated historical timeline data
        - Refreshed on-this-day events
        - Generated new HTML timeline
        
        Automated by GitHub Actions 🤖"
        git push origin main

    - name: Display summary
      run: |
        echo "✅ Daily history update completed successfully!"
        echo "📅 Current IST time: $(date -d '+5 hours 30 minutes' +'%Y-%m-%d %H:%M:%S IST')"
        if [ "${{ steps.verify-changed-files.outputs.changed }}" == "true" ]; then
          echo "📝 Changes were committed and pushed"
        else
          echo "📝 No changes needed - data was already up to date"
        fi